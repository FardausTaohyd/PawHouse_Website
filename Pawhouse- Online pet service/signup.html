    <!-- Sign Up Section Start -->
    <section id="signup" class="text-center py-5 text-light">
        <div class="inner-overlay">
            <div class="container">
                <div class="row">
                    <div class="col mt-5 pt-4">
                        <h1 class="text" style="color:black">Create Your Account</h1>
                        <p class="lead1" style="color:black">Join PawHouse to access exclusive features and services.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Sign Up Section End -->

    <!-- Sign Up Main Section Start -->
    <section class="py-5" id="signup-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form class="form-group">
                                <h3 class="text-center">Please fill out this form to sign up</h3>
                                <div class="form-inline">
                                    <input type="text" placeholder="First Name" required class="form-control form-control-lg p-2 m-2">
                                    <input type="text" placeholder="Last Name" required class="form-control form-control-lg p-2 m-2">
                                </div>
                                <div class="form-group">
                                    <input type="email" placeholder="Email" required class="form-control form-control-lg p-2 m-2">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Username" required class="form-control form-control-lg p-2 m-2">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" required class="form-control form-control-lg p-2 m-2">
                                </div>
                                <div>
                                    <input type="submit" value="Sign Up" class="btn btn-dark btn-block">
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="login.html" class="btn btn-link">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Sign Up Main Section End -->
